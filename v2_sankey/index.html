<!DOCTYPE html>
<meta charset="utf-8">

<style>

svg {
  font: 10px sans-serif;

}

.axis path, .axis line {
  fill: none;
  stroke: none;
  shape-rendering: crispEdges;
}

#chart {
  height: 500px;
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  opacity: .5;
  font-weight: bold;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .06;

}

.link:hover {
  stroke-opacity: .18;
}
</style>
<body>
  <div id="chart"></div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://bost.ocks.org/mike/sankey/sankey.js"></script>
<script src="sankey2.js"></script>
</body>
